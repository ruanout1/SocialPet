<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Perfil</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Qual o seu perfil?</h2>
        <p class="intro-text">Na Social Pet, nós queremos criar uma comunidade de Petlovers que compartilham o mesmo amor. Escolha seu perfil:</p>
        
        <div class="perfil-grid">
            <!-- Primeira linha -->
            <div class="perfil-row">
                <button class="perfil-btn" onclick="escolherPerfil('pet')">
                    <img src="icons/pet.png" alt="Ícone Pet"> Pet
                </button>
                <button class="perfil-btn" onclick="escolherPerfil('ong')">
                    <img src="icons/ong.png" alt="Ícone ONG"> ONG
                </button>
                <button class="perfil-btn" onclick="escolherPerfil('empresa')">
                   <img src="icons/empresa.png" alt="Ícone Empresa"> Empresa
                </button>
            </div>
            
            <!-- Segunda linha -->
            <div class="perfil-row">
                <button class="perfil-btn" onclick="escolherPerfil('petshop')">
                   <img src="icons/petshop.png" alt="Ícone Pet Shop"> Pet Shop
                </button>
                <button class="perfil-btn" onclick="escolherPerfil('veterinario')">
                   <img src="icons/veterinario.png" alt="Ícone Veterinário"> Veterinário(a)
                </button>
                <button class="perfil-btn" onclick="escolherPerfil('clinica')">
                   <img src="icons/clinica.png" alt="Ícone Clínica Veterinária"> Clínica Veterinária
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
